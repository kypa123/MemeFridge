<div id="content-upload-modal" class="modal">
  <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">컨텐츠 종류 선택</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <div class="content-upload">
            <form class="box content-upload-form" enctype="multipart/form-data">
                <div class="field">
                    <label class="label" for="content-name">
                      <p>사진업로드</p>
                      <input type="file" id="content-name" name="src" accept=".png, .jpeg, .jpg">
                    </label>                    
                </div>
                <div class="field">
                  <label class="label" for="content-type"></label>
                  <p>ㅎㅇㅎㅇ</p>
              </div>
              <div class="field">
                <label class="label" for="content-desc"></label>
                  <p>ㅎㅇㅎㅇ</p>
              </div>
              <button class="button is-success">업로드</button>
            </form>
        </div>
      </section>
      <footer class="modal-card-foot">
        
        <button class="button">취소</button>
      </footer>
  </div>
</div>
