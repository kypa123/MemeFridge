<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>밈장고</title>
    <script src="/main/main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="/footer/footer.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
</head>
<body>
    <!-- navigation bar -->
    <div id="nav-placeholder"></div>    
    
    <div class="main-page-container">
        <div id="content-container" class="container is-widescreen">
            <div id="rank-content-container">
                <div id="rank-content-title-box" class="box">실시간 랭킹 컨텐츠</div>
                <div id="rank-contents"></div>
            </div>
            <div id="all-content-container">
                <div id="all-content-title-box" class="box">전체 컨텐츠</div>
                <div id="all-contents"></div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer-placeholder"></div>
    <!-- content modal -->
    <div id="content-modal-placeholder">
      <div id="content-upload-modal" class="modal">
        <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title" style="text-align: center;">컨텐츠 등록하기</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <!-- Content ... -->
              <div class="content-upload">
                  <form class="box" id="content-upload-form" enctype="multipart/form-data">
                      <div class="field">
                        <label class="label" for="content-img">
                          <p>사진업로드</p>
                          <input type="file" id="content-img" name="src" accept=".png, .jpeg, .jpg">
                        </label>                    
                      </div>
                      <div class="field">
                        <label class="label" for="content-name">
                          <p>제목</p>
                            <input type="text" id="content-name" name="name">
                        </label>
                      </div>
                      <div class="field">
                        <label class="label" for="content-tag">
                          <p>태그 </p>
                            <input type="text" id="content-tag" name="tag">
                        </label>
                      </div>
                    <button class="button is-success">업로드</button>
                  </form>
              </div>
            </section>
            <footer class="modal-card-foot">
              
              <button class="button">취소</button>
            </footer>
        </div>
      </div>
    </div>

    <script>
        $('#nav-placeholder').load('/nav/nav.html');
        $('#footer-placeholder').load('/footer/footer.html');
    </script>
    <link rel="stylesheet" href="/main/main.css">
    <script src="/nav/nav.js" type="module"></script>
    <link rel="stylesheet" href="/nav/nav.css">
</body>
</html>
